<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="my-teaching">
    <template>
        <div class="paper">

            <h3>Assistant for </h3>
            <ul>
                <li>CSCW Seminar (coordinator) 2015 - 2016</li>
                <li>Human Computer Interaction 2012 - 2016</li>
                <li>Web Engineering 2015 - 2016</li>
                <li>Informationssysteme für Ingenieure 2013 - 2015</li>
                <li>Principles of Interaction Design 2013 - 2014</li>
                <li>Einsatz von Informatikmitteln 2013</li>
                <li>Grundlagen der Informatik 2012</li>
            </ul>
        </div>


        <div class="paper">
            <h3>Guest Lectures</h3>
            <ul>
                <li>Cross-Device Case Studies (Human Computer Interaction 2016)</li>
                <li>Cross-Device Applications (Mobile and Personal Information Systems 2016)</li>
                <li>JavaScript, Nodes.js, real-time communication, client-side frameworks (Web Engineering 2016)</li>
                <li>Progressive Web Apps (Web Engineering 2016)</li>
                <li>Cross-Device Case Studies (Human Computer Interaction 2015)</li>
                <li>Cross-Device Applications (Mobile and Personal Information Systems 2015)</li>
                <li>Real-time Libraries (Web Engineering 2015)</li>
                <li>Web Components & Polymer (Web Engineering 2015)</li>
            </ul>

        </div>
        <div class="paper">

            <h3>Supervised Master Theses</h3>
            <ul>
                <template is="dom-repeat" items="[[master]]">
                    <li><span class="title">[[item.title]]</span>
                        <div>
                    <span>[[item.student]]</span>, <span>[[item.year]]</span><span hidden="[[!item.cosupervisor]]"> (Co-supervisor: <span>[[item.cosupervisor]]</span>)</span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        <div class="paper">

            <h3>Supervised Bachelor Theses</h3>
            <ul>
                <template is="dom-repeat" items="[[bachelor]]">
                    <li><span class="title">[[item.title]]</span>
                        <div>
                            <span>[[item.student]]</span>, <span>[[item.year]]</span><span hidden="[[!item.cosupervisor]]"> (Co-supervisor: <span>[[item.cosupervisor]]</span>)</span>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
    </template>
    <style>
        .paper {
            border: 1px solid #E5E5E5;
            margin: 7px;
            padding: 7px;
        }
        .paper:nth-child(1) {
            margin-top: 0;
        }
        .title{
            font-weight: bold;
        }

    </style>
</dom-module>
<script>
    function Thesis(student, title, year, cosupervisor) {
        this.title = title;
        this.student = student;
        this.year = year;
        this.cosupervisor = cosupervisor;
    }
    Polymer({
        is: 'my-teaching',
        properties: {
            master: {
                type: Array,
                value: function(){
                    return [new Thesis("Theano Mintsi", "Designing User Interfaces for Multi-Device Environments", 2013, "Michael Nebeling"),
                        new Thesis("Elena Teunissen", "A Framework for Multi-Device Application Development based on Kinect", 2013, "Michael Nebeling"),
                        new Thesis("Stefano Pongelli", "Jigsaw: An infrastructure for cross-device mashups", 2013, "Michael Nebeling"),
                        new Thesis("Giulio Valente", "XDSession: Supporting Integrated Testing and Development of Cross-Device Applications", 2014, "Michael Nebeling"),
                        new Thesis("Daniel Huguenin", "OmniPresent: An Infrastructure for Multi-Device Presentations", 2015, "Matthias Geel"),
                        new Thesis("Nina Heyder", "XDTools: Testing and Debugging Cross-Device Applications", 2015),
                        new Thesis("Nicola Marchacci Rossi", "Usage Analysis of Cross-Device Applications in the Wild", 2016),
                        new Thesis("Marica Bertarini", "MyoShare: Exploiting Hand-Free Gestures to Share Data Among Devices", 2016, "Linda di Geronimo"),
                        new Thesis("Diana Birenbaum", "Data Quality Assurance in a Mobile Application for Food Science Data", 2016, "David Weber"),
                        new Thesis("Michael Spiegel", "Automated Testing of Cross-DeviceWeb Applications", 2016, "Alfonso Murolo"),
                        new Thesis("Fabian Stutz", "wIDE: A smart IDE for the web with effort-saving suggestions", 2016, "Alfonso Murolo"),
                        new Thesis("Jost Joller", "Exploring the Role of Paper in Cross-Device Applications", 2016)
                    ];
                }
            },
            bachelor: {
                type: Array,
                value: function(){
                    return [new Thesis("Jannick Griner", "Kinect Mobile Tracking Tracking Mobile Devices in Multi-User/Multi-Device Environments", 2014, "Michael Nebeling"),
                        new Thesis("Jascha Grübel", "Assessing Human Interface Device Interaction in Virtual Environments", 2014, "Michael Nebeling, Victor Schinazi"),
                        new Thesis("Madelin Schumacher", "Extending Existing User Interface Design Patterns for Cross-Device Applications", 2014, "Michael Nebeling"),
                        new Thesis("Seraiah Walter", "Multi-Device Support for Fluid Whiteboard Interaction and Asymmetric Collaboration", 2014, "Fabrice Matulic"),
                        new Thesis("Fabian Stutz", "XDModel: A Framework for Peer-to-Peer Cross-Device Model Management for the Web", 2015, "Michael Nebeling"),
                        new Thesis("Silvan Egli", "Exploring Communication Architectures for XD-MVC", 2015),
                        new Thesis("Tobias Grob", "Low Cost Attention Tracking in Cross-Device Scenarios", 2015, "Linda di Geronimo"),
                        new Thesis("Can Türk", "Cross-Tilt-and-Tap: Design and Development of Tilting Interactions in a Cross-Device Environment", 2015, "Linda di Geronimo"),
                        new Thesis("Jil Weber", "Visual Tools for XD-MVC", 2015),
                        new Thesis("Oliver Butz", "An Email-Based Data Management Tool for Clubs", 2016),
                        new Thesis("Aryaman Fasciati", "One Way Reactive Data Flow for XD-MVC", 2016),
                        new Thesis("Ranjini Chithambaram", "A User Concept for Cross-Device Applications", 2016)
                    ];
                }
            }
        }
    });


</script>
