<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="my-publications">
    <template>
        <template is="dom-repeat" items="[[publications]]" >
            <div class="paper">
                <h4>[[item.title]] <span><iron-icon  hidden="[[!item.award]]" icon="icons:star"></iron-icon>
                    <paper-tooltip  hidden="[[!item.award]]">[[item.award]]</paper-tooltip>
                </span></h4>
                <div>
                    <template is="dom-repeat" items="[[item.authors]]" as="author">
                        <span class$="[[isMyself(author)]]">[[author]]</span><span hidden="[[isLast(index, item.authors.length)]]">,</span>
                    </template>
                </div>
                <span>[[item.conference]]</span>,
                <span>[[item.date]]</span>
                <span hidden="[[!item.award]]" style="font-weight: bold">([[item.award]])</span>
                <span hidden="[[!item.file]]"><a target="_blank" href="[[item.file]]"><iron-icon icon="icons:file-download"></iron-icon></a></span>
            </div>
        </template>
    </template>
    <style>
        .paper {
            border: 1px solid #E5E5E5;
            margin: 7px;
            padding: 7px;
        }
        .paper:nth-child(1) {
            margin-top: 0;
        }
        iron-icon {
            position: relative;
            top: -3px;
        }
        h4 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .highlight {
            font-weight: bold;
        }

        :host {
            display: block;
            padding-top: 7px;
        }
    </style>
</dom-module>
<script>
    function Publication(title, authors, conference, date, file, award) {
        this.title = title;
        this.authors = authors.split(", ");
        this.conference = conference;
        this.date = date;
        this.award = award;
        this.file = file;
    }
    Polymer({
        is: 'my-publications',

            publications: {

                        ),
                        new Publication("Is a Framework Enough? Cross-Device Testing and Debugging",

                                "June 2016",
                                "publications/xdtools.pdf"
                        ),
                        new Publication("Surveying Personal Device Ecosystems with Cross-Device Applications in Mind",
                                "Linda Di Geronimo, Maria Husmann, Moira C. Norrie",
                                "Proc. 5th ACM Intl. Symposium on Pervasive Displays (PerDis 2016), Oulu, Finland, June 2016",
                                "June 2016",
                                "publications/perdis-survey.pdf"
                        ),
                        new Publication("Usage Analysis of Cross-Device Web Applications",
                                "Maria Husmann, Nicola Marcacci Rossi, Moira C. Norrie",
                                "Proc. 5th ACM Intl. Symposium on Pervasive Displays (PerDis 2016), Oulu, Finland, June 2016",
                                "June 2016",
                                "publications/xdanalytics.pdf"

                                "1st International Workshop on Liquid Multi-Device Software for the Web (LiquidWS 2016), Current Trends in Web Engineering (ICWE 2016 Workshops), Lugano, Switzerland",
                                "June 2016",
                                "publications/xdbike.pdf"
                        ),
                        new Publication("CTAT: Tilt-and-Tap Across Devices",
                            "Linda Di Geronimo, Maria Husmann, Abhimanyu Patel, Can Tuerk, Moira C. Norrie",
                            "Proc. 16th Intl. Conf. on Web Engineering (ICWE 2015), Lugano, Switzerland",
                            "June 2016",

                                "June 2014",

                                "Best Paper Award"

                        )

                }
            }
        },
        isMyself: function (author) {
            return author == "Maria Husmann"? "highlight" : "";
        },
        isLast: function(index, length) {
            return index === length-1;
        }



    });


</script>
