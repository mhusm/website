<!DOCTYPE html>
<html>
    <head>
        <!-- 1. Load platform support before any code that touches the DOM. -->
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/iron-pages/iron-pages.html">
        <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/paper-material/paper-material.html">
        <link rel="import" href="bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/iron-icons/device-icons.html">
        <link rel="import" href="bower_components/iron-icons/social-icons.html">
        <link rel="import" href="bower_components/iron-icons/av-icons.html">
        <link rel="import" href="bower_components/paper-styles/default-theme.html">
        <link rel="import" href="bower_components/paper-styles/color.html">
        <link rel="import" href="bower_components/paper-styles/shadow.html">
        <link rel="import" href="bower_components/paper-styles/typography.html">
        <link rel="import" href="my-publications.html">
        <link rel="import" href="about-me.html">
        <link rel="stylesheet" href="style/main.css" />

        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-reverse iron-positioning iron-flex-factors"></style>

    <style>
        paper-scroll-header-panel {
            height: 100%;
        }

        iron-pages {
            width: 100%;
            min-height: 100%;
        }

    </style>

    <style is="custom-style">
        iron-pages {
            background-color: var(--google-grey-100);
        }
    </style>
    <body class="fullbleed layout vertical">
        <template id="template" is="dom-bind">
            <paper-scroll-header-panel class="flex">
                <paper-toolbar class="layout horizontal center-justified" >
                    <!--<span class="title">Title</span>-->
                    <paper-tabs selected="{{selected}}">
                        <paper-tab><span class="description">About me</span><iron-icon icon="social:person"></iron-icon></paper-tab>
                        <paper-tab><span class="description">Projects</span><iron-icon icon="social:school"></iron-icon></paper-tab>
                        <paper-tab><span class="description">Publications</span><iron-icon icon="av:library-books"></iron-icon></paper-tab>
                        <paper-tab><span class="description">Demo</span><iron-icon icon="device:devices"></iron-icon></paper-tab>
                    </paper-tabs>
                </paper-toolbar>
                <iron-pages class="layout horizontal center-justified" selected="{{selected}}">
                     <paper-material class="container layout vertical" elevation="1">
                        <about-me class="flex layout vertical"></about-me>
                     </paper-material>
                    <div>Projects</div>
                    <paper-material class="container" elevation="1">
                        <my-publications></my-publications>
                    </paper-material>
                    <div>Page 4</div>
                </iron-pages>
            </paper-scroll-header-panel>
        </template>
    </body>
    <script>

        document.getElementById("template").addEventListener("dom-change", function(){
            document.querySelector("paper-tabs").select(0);
        });
    </script>
</html>
